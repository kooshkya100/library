    <section class="popup-form display-none" id='add-book-form'>
        <h2>Add a New Book</h2>
        <form action="#">
            <div class="form-label">
                <label for="add-book-title-field">Title</label>
                <input type="text" id='add-book-title-field' placeholder='Enter title' required>
            </div>
            <div class="form-label">
                <label for="add-book-author-field">Author</label>
                <input type="text" id='add-book-author-field' placeholder='Enter name' required>
            </div>
            <div class="form-label">
                <label for="add-book-page-count-field">Page Count</label>
                <input type="number" id='add-book-page-count-field' placeholder='Enter number' required>
            </div>
            <div class="form-label">
                <label for="add-book-read-status-field">Read Status</label>
                <select id='add-book-read-status-field' required>
